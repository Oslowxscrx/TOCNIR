<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href=".././img/logoLogin.png" type="image/png" width="5px">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href=".././css/estilosLogin.css">
    <title>Registro NIR - Iniciar Sesión</title>
</head>
<body class="fondoLogin">
  <div class="row">
    <div class="col">
      <img class="logoLogin" src=".././img/logo2.png"  >
    </div>
    <div class="col">
      <h1 class="letraLogin">Registro NIR</h1>
    </div>
    <div class="col">
      <img class="iconoAjustesLogin" src=".././img/iconoajusteslogin.png" alt="">
    </div>
  </div>
  <center>
    <div class="container">
        <br>
        <div class="col-md-5">
            <div class="row login"> 
                <div class="card registro">
                    <div class="card-body">
                        <h3 class="letra2">BIENVENIDO</h3>
        <form>
          <br>
            <div class="input-group form-group">
                <div class="input-group-prepend">
                   
                <!-- el boton usuario  -->
                </div>
                <input  class="form-control" type="text" placeholder="escriba su correo o nombre de usuario" id="usuario">
                
            </div>
            <br>
            <div class="input-group form-group">
                <div class="input-group-prepend">
                <!-- escribe la contraseña  -->
                </div>
                <input class="form-control" type="password"  placeholder="escriba la contraseña" id="clave">

            </div> 
            <div class="form-group">
              <center>
              <br>
               <button type="button" class="btn btn-primary" onclick="login()">Iniciar Sesión</button>
              </div>
              <button type="button" class="btn btn-link">Recuperar contraseña</button>
            </div>
          </div>
                  </center>
      </form>
      <br>
</center>

    

   

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
  </script>
  <script src=".././JS/codigoa.js"></script>
</body>
</html>
